<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="logo"><h1 class="logo-word">//DashBOARD</h1></div>
            <div class="user-btns">
                <div class="side-row">
                    <img src="./images/home.svg" alt="Home">
                    <p>Home</p>
                </div>
                <div class="side-row">
                    <img src="./images/account-box-multiple.svg" alt="Profile">
                    <p>Profile</p>
                </div>
                <div class="side-row">
                    <img src="./images/message-fast.svg" alt="Messages">
                    <p>Messages</p>
                </div>
                <div class="side-row">
                    <img src="./images/history.svg" alt="History">
                    <p>History</p>
                </div>
                <div class="side-row">
                    <img src="./images//briefcase.svg" alt="Tasks">
                    <p>Tasks</p>
                </div>
                <div class="side-row">
                    <img src="./images/badge-account-horizontal.svg" alt="Home">
                    <p>Communities</p>
                </div>
            </div>
            <div class="support-btns">
                <div class="side-row">
                    <img src="./images/account-cog.svg" alt="Settings">
                    <p>Settings</p>
                </div>
                <div class="side-row">
                    <img src="./images/information.svg" alt="">
                    <p>Support</p>
                </div>
                <div class="side-row">
                    <img src="./images/lifebuoy.svg" alt="">
                    <p>Privacy</p>
                </div>
            </div>
            <div class="empty"></div>
        </div>
        <header class="header">
            <nav class="search-container">
                <img src="./images/magnify.svg" alt="Search" class="search-input">
                <input class="searchbar" type="text">
            </nav>
            <div class="account-btns">
                <img src="./images/bell-ring.svg" alt="Alert">
                <div class="user-img"></div>
                <a href="#">User Name</a>
            </div>
            <div class="user"></div>
            <div class="sharing-btns"></div>
        </header>
        <div class="content-container">
            <h2 style="padding-left: 20px;">Your Projects</h2>
            <article class="main-content">
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
                <div class="message"></div>
            </article>
            <h2>Announcements</h2>
            <div class="side-content">
                <div class="message-side"></div>
                <h2>Trending</h2>
                <div class="message-side"></div>
            </div>
        </div>
    </div>
</body>
</html>
